<!DOCTYPE html>
<html lang="es"></html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador y Desencriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-Enript.css">
        <meta name="viewport" content="width=device-width"> 
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <header>
            <h1 class="titulo">Encriptador y desencriptador de texto</h1>
        </header>
       
        <main class="principal">

            <div class="cuadros">
                <h3 class="textarea1">En el siguiente apartado ingrese el texto:</h3>
                
                <textarea cols="70" rows="30" class="mensaje-Usuario"  required placeholder="Ingresa el texto que desees encriptar o desencriptar"></textarea>            
                
                <textarea readonly cols="70" rows="30" class="mensaje-resultado"  required placeholder="No ha ingresado texto"></textarea>
            </div>  

            <section class="advertencia">            
                <p>&#9888 Solo letras min√∫sculas y sin acentos</p>
            </section>

            <button class="copiar">copiar texto</button>

            <div class="botones">
                <button class="boton-encript">Encriptar</button>
                <button class="boton-desencript">Desencriptar</button>
            </div>

        </main>
        
        <footer> 
            <p>Pagina creada por Gabriel Campos Campos - 2023</p>
        </footer>
        <img src="imagen.png" class="imagen">
    </body>
    

    
</html>

<!------------------------------------------------------------------->

<script>

    //Textareas
    var mensajeUser= document.querySelector(".mensaje-Usuario");
    var mensajeResultado= document.querySelector(".mensaje-resultado");

    //Botones
    var botCopiar= document.querySelector(".copiar");
    var botEncriptar= document.querySelector(".boton-encript");
    var botDesencriptar= document.querySelector(".boton-desencript");
    
    //Funcion para encriptar
    function encriptar(){
        var mensaje = mensajeUser.value;
        var mensajeEcriptado = mensaje.
        replaceAll("e","enter").
        replaceAll("i","imes").
        replaceAll("o","ober").
        replaceAll("a","ai").
        replaceAll("u","ufat");
        
        mensajeResultado.value = mensajeEcriptado;
    }
    botEncriptar.onclick = encriptar;

    //Funcion desencriptar
    function desEncriptar(){
        var mensaje = mensajeUser.value;
        var mensajeDesencriptado = mensaje.
        replaceAll("enter","e").
        replaceAll("imes","i").
        replaceAll("ober","o").
        replaceAll("ai","a").
        replaceAll("ufat","u");
        
        mensajeResultado.value = mensajeDesencriptado;
    }
    botDesencriptar.onclick = desEncriptar;

    //Funcion para copiar
    function copiarText(){
        navigator.clipboard.writeText(mensajeResultado.value);
    }
    botCopiar.onclick = copiarText;


</script>
